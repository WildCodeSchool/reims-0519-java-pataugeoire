<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A l'attaque!</title>
    <link rel="stylesheet" th:href="game.css" href="../static/game.css">
</head>
<body>
    <div class="board" id="player1">
        <div class="grid">
            <form th:each="wasAttacked, itemStat : ${grid}" class="cell" action="/game" method="POST">
                <input type="hidden" name="cellIndex" th:value="${itemStat.index}">
                <img th:if="${wasAttacked}" src="../images/cross.png"/>
                <input th:unless="${wasAttacked}" type="submit" value="Attack !">
            </form>
        
        </div>
        <!--div class="grid boats">
            <div th:each="boat : ${boats}" class="boat" th:class="|cell boat x${boat[0]} y${boat[1]}|"></div>
        </div--> 
    </div>
    <div class="board" id="player2">
        <div class="grid">
            <form th:each="i : ${#numbers.sequence(0, 35)}" class="cell" action="/game" method="POST">
                <input type="hidden" name="id" th:value="${i}">
                <input type="submit" value="Attack !">
            </form>
        </div>
</body>
</html>
